[tool.poetry]
name = "skimpy"
version = "0.0.6"
description = "skimpy"
authors = ["Arthur Turrell"]
license = "MIT"
readme = "README.md"
homepage = "https://aeturrell.github.io/skimpy/"
repository = "https://github.com/aeturrell/skimpy"
documentation = "https://aeturrell.github.io/skimpy/"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[tool.poetry.urls]
Changelog = "https://github.com/aeturrell/skimpy/releases"

[tool.poetry.dependencies]
python = ">=3.8,<4.0.0"
click = "^8.1.3"
rich = ">=10.9,<13.0"
pandas = "^1.3.2"
Pygments = "^2.10.0"
typeguard = "^2.12.1"
jupyter = "^1.0.0"
ipykernel = "^6.7.0"
numpy = "^1.22.2"
black = "^22.3.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.1"
coverage = {extras = ["toml"], version = "^6.2"}
safety = "^1.10.3"
mypy = "^0.942"
typeguard = "^2.12.1"
xdoctest = {extras = ["colors"], version = "^1.0.0"}
pre-commit = "^2.16.0"
flake8 = "^4.0.1"
flake8-bandit = "^3.0.0"
flake8-bugbear = "^22.3.23"
flake8-docstrings = "^1.6.0"
flake8-rst-docstrings = "^0.2.3"
pep8-naming = "^0.12.0"
darglint = "^1.8.1"
reorder-python-imports = "^3.0.1"
pre-commit-hooks = "^4.0.1"
Pygments = "^2.9.0"
autopep8 = "^1.6.0"
nox = "^2022.1.7"
jupyter = "^1.0.0"
jupyterlab = "^3.3.2"
nbconvert = "^6.4.5"
matplotlib = "^3.5.1"

[tool.poetry.scripts]
skimpy = "skimpy.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["skimpy"]

[tool.coverage.report]
show_missing = true
fail_under = 98

[tool.mypy]
strict = false
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
ignore_missing_imports = true
disallow_untyped_calls = false

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
exclude = 'index.ipynb'
